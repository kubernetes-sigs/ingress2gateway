# goreleaser documentation at https://goreleaser.com
version: 2
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
release:
  draft: true
  name_template: "Release-v{{.Version}}"
  header: |
    ## Installation

    To install this release, refer to the instructions at https://github.com/kubernetes-sigs/ingress2gateway/blob/v{{.Version}}/README.md

    (ingress2gateway v{{.Version}} was tagged on {{.Date}}.)

changelog:
  # leaving this github-native option in case we will want to use the GitHub release notes generation API in the future.
  # use: github-native
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

