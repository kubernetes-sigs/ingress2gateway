kind: Backend
metadata:
  name: auth-example-com-backend
  namespace: default
spec:
  static:
    hosts:
    - host: auth.example.com
      port: 443
  type: Static
status: {}
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: BackendConfigPolicy
metadata:
  name: httpbin-backend-config
  namespace: default
spec:
  loadBalancer:
    ringHash:
      hashPolicies:
      - cookie:
          name: session-id
          path: /api
          sameSite: Strict
          secure: true
          ttl: 168h0m0s
  targetRefs:
  - group: ""
    kind: Service
    name: httpbin
