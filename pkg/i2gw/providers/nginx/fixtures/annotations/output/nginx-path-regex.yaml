apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-v0.5.0-rc1-30-gf64a9e4
  name: test-path-regex-example-com
  namespace: default
spec:
  hostnames:
  - example.com
  parentRefs:
  - name: nginx
  rules:
  - backendRefs:
    - name: api-service
      port: 80
    matches:
    - path:
        type: RegularExpression
        value: /api/v[0-9]+
    name: rule-0
  - backendRefs:
    - name: static-service
      port: 8080
    matches:
    - path:
        type: RegularExpression
        value: /static
    name: rule-1
