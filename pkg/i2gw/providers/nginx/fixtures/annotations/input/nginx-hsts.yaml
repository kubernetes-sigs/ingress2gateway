apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hsts-test
  namespace: default
  annotations:
    nginx.org/hsts: "true"
    nginx.org/hsts-max-age: "31536000"
    nginx.org/hsts-include-subdomains: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hsts.example.com
      secretName: hsts-tls
  rules:
    - host: hsts.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: secure-app
                port:
                  number: 443