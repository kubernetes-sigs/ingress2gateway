apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-path-regex
  namespace: default
  annotations:
    nginx.org/path-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: example.com
    http:
      paths:
      - path: /api/v[0-9]+
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: static-service
            port:
              number: 8080