apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-services-test
  namespace: default
  annotations:
    nginx.org/grpc-services: "grpc-svc"
spec:
  ingressClassName: nginx
  rules:
  - host: grpc.example.com
    http:
      paths:
      - path: /helloworld.Greeter/SayHello
        pathType: Prefix
        backend:
          service:
            name: grpc-svc
            port:
              number: 8080