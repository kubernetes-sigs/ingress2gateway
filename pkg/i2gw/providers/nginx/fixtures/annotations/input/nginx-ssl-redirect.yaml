apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ssl-redirect
  namespace: default
  annotations:
    nginx.org/redirect-to-https: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: secure.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-service
            port:
              number: 80
