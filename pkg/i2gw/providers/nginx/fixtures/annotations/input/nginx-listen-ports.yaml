apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: listen-ports-test
  namespace: default
  annotations:
    nginx.org/listen-ports: "8080,9090"
    nginx.org/listen-ports-ssl: "8443"
spec:
  ingressClassName: nginx
  rules:
  - host: custom-ports.example.com
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 8080