apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-rewrite
  namespace: default
  annotations:
    nginx.org/rewrites: "serviceName=web-service rewrite=/api/v1"
spec:
  ingressClassName: nginx
  rules:
  - host: example.com
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
